<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700,900&display=swap" rel="stylesheet">
    <title>サンプルページ</title>
    <meta name="description" content="ECサイトフロントサンプル">
  </head>

  <body>
    <header>
      <div class="heading">
        <h4 class="title">ECサイトフロントサンプル</h1>
      </div>
      <div class="navbar">
        <ul class="nav-lists">
          <li>MENS</li>
          <li>WOMENS</li>
          <li>ACCESSORIES</li>
          <li>GALLERY</li>
          <li>SEARCH</li>
          <li>ACCOUNT</li>
        </ul>
      </div>
    </header>

    <div class="main">
      <div class="first-view">
        <!-- 『トップ画像』を表示する -->
        <img src="images/photo-1445205170230-053b83016050.jpeg" alt="トップ画面" class="top-image">
      </div>

      <div class="middle-view">
        <div class="goods-list">
            <img src="images/photo-1586790170083-2f9ceadc732d.jpeg" alt="t-shirt" class="goods-image">

            <img src="images/photo-1576558345433-58e777a5e423.jpeg" alt="long-sleeve" class="goods-image">

            <img src="images/photo-1564557287817-3785e38ec1f5.jpeg" alt="hoodie" class="goods-image">

            <img src="images/photo-1595252935460-cd37ed5e270a.jpeg" alt="sweater" class="goods-image">

            <img src="images/photo-1544022613-e87ca75a784a.jpeg" alt="jacket" class="goods-image">

            <img src="images/photo-1597621804145-af3c39fb162c.jpeg" alt="accessory" class="goods-image">
        </div>
      </div>
    </div>

    <footer>
      <p>Copyright(C) サンプルフッター</p>
    </footer>
  </body>
</html>
